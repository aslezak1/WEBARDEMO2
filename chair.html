<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
<a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled:
false">
<a-assets>
<img id="IMG_4396" src="/images/IMG_4396.JPG">
<a-asset-item id="chair" src="/models/chairdemo.glb"></a-asset-item>
</a-assets>
<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
<a-entity mindar-image-target="targetIndex: 0">
<a-plane src="IMG_4396" position="0 0 0" height="1.2" width="2.1" rotation="0 0 90"></a-plane>
<a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.25 0.25 0.25" src="#chair"></a-gltf-model>
</a-entity>
</a-scene>
</body>
</html>
